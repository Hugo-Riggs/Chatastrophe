# Settings for remoting
akka {
  actor {
    provider = "akka.remote.RemoteActorRefProvider"
    serializers {
    # just using java default for now
    }
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1" # 192.168.1.101 # DHCP working! !!!
      port = 2552
    }
  }
}

