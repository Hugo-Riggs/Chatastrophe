
# Settings for websocket
app {
  interface = "localhost"
  port = 8080
}
# Settings for remoting
akka {
  actor {
    provider = "akka.remote.RemoteActorRefProvider"
    serializers {
    # just using java default for now
    }
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1" # 192.168.1.101 # DHCP working! !!!
      port = 2552
    }
  }
}

javafx-dispatcher {
  type = "Dispatcher"
  executor = "remoting.dispatch.JavaFXEventThreadExecutorServiceConfigurator"
  throughput = 1
}

swing-dispatcher {
  type = "Dispatcher"
  executor = "remoting.dispatch.SwingEventThreadExecutorServiceConfigurator"
  throughput = 1
}

